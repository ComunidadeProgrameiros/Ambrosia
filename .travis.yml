os: linux
language: c
compiler: gcc
before_install:
 - sudo add-apt-repository ppa:vala-team/ppa -y
 - sudo apt-get update -qq
 - sudo apt-get install -qq valac cmake libgtk-3-dev gnome-common libglib2.0-dev libsqlite3-dev gobject-introspection
script:
 - mkdir build && cd build
 - cmake ..
 - make
