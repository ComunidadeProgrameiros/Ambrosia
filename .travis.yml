language: c
compiler: gcc
before_install:
 - sudo add-apt-repository ppa:vala-team/ppa -y
 - sudo apt-get update -qq
 - sudo apt-get install -qq gnome-common libglib2.0-dev libgtk-3-dev libsqlite3-dev gobject-introspection valac valac-0.30-vapi vala-0.30-doc libvala-0.30-0 libvala-0.30-dev
script:
 - mkdir build && cd build
 - cmake ..
 - make
